<!DOCTYPE html>
<html lang="en">
<head>
    <title>OSCILL</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Oscillograph."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css.css" rel="stylesheet"/>
    <link rel="icon" href="/media/favicon.svg"/>
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico"/>
    <link rel="icon" type="image/svg+xml" href="/media/favicon.svg"/>
    <link rel="apple-touch-icon" href="/media/favicon.png"/>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152738341-1"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'UA-152738341-1');</script>
    <script data-ad-client="ca-pub-5962417488513523" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
	<div id="visualContaiter">
		<canvas id="lissajous" width="400" height="400"></canvas>
		<canvas id="oscillo" width="700" height="400"></canvas>
	</div>
	<div id="inputOscillo">
		<div id="inputHz"></div>
		<div style="display: flex;">
			<div style="display: flex; align-items: center; flex-direction: column;">
				<button class="osc_inputAdd" onclick="addOsc()">+</button>
				<button class="osc_inputAdd" onclick="playTones()">></button>
			</div>
	        <table id="rightRangers">
				<tr>
	                <td>AMPL:</td>
	                <td><input id="rr_ampl" type="range" step="0.0005" min="0" max="1" oninput="ampl=Number(this.value)"></td>
	            </tr>
	            <tr>
	                <td>ZOOM:</td>
	                <td><input id="rr_zoom" type="range" step="0.001" min="0.001" max="1" oninput="zoom=Number(1-this.value)"></td>
	            </tr>
	            <tr>
	                <td>SPEED:</td>
	                <td><input id="rr_speed" type="range" step="0.001" min="0" max="3" oninput="speed=Number(this.value)"></td>
	            </tr>
	            <tr>
					<td>DETAIL:</td>
					<td><input id="rr_detail" type="range" step="0.1" min="0.01" max="3" oninput="sphDetail=Number(3-this.value)"></td>
				</tr>
				<tr>
					<td>TAIL:</td>
					<td><input id="rr_tail" type="range" step="1" min="0" max="2000" oninput="sphTail=Number(this.value)"></td>
				</tr>
				<tr>
					<td>LISS:</td>
					<td><input id="rr_offLis" type="range" step="0.01" min="0" max="20" oninput="offLis=Number(this.value)"></td>
				</tr>
	        </table>
		</div>
	</div>

	<div>
		<!-- <div><h2>Что такое звук?</h2></div> -->
	</div>
	<script src="js.js"></script>
</body>
</html>
