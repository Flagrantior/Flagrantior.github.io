<body>
    <div id="guitarwrap">
        <svg id="guitar">
            <g id="Frets"></g>
            <g id="Strings"></g>
            <g id="gnotes"></g>
            <g>
                <circle r="2px" cx="30.21%" cy="5%" fill="white"/><circle r="2px" cx="30.21%" cy="95%" fill="white"/>
                <circle r="2px" cx="40.62%" cy="5%" fill="white"/><circle r="2px" cx="40.62%" cy="95%" fill="white"/>
                <circle r="2px" cx="62.61%" cy="5%" fill="white"/><circle r="2px" cx="62.61%" cy="95%" fill="white"/>
                <circle r="2px" cx="63.61%" cy="5%" fill="white"/><circle r="2px" cx="63.61%" cy="95%" fill="white"/>
                <circle r="2px" cx="80.65%" cy="5%" fill="white"/><circle r="2px" cx="80.65%" cy="95%" fill="white"/>
                <circle r="2px" cx="86.26%" cy="5%" fill="white"/><circle r="2px" cx="86.26%" cy="95%" fill="white"/>
                <circle r="2px" cx="96.33%" cy="5%" fill="white"/><circle r="2px" cx="96.33%" cy="95%" fill="white"/>
                <circle r="2px" cx="97.33%" cy="5%" fill="white"/><circle r="2px" cx="97.33%" cy="95%" fill="white"/>
            </g>
        </svg>
    </div>
    <div id="scalepanel">
        <div id="consoes">
            <div id="conso_0" onmouseover="clearTimeout(note_hover_timer)" onmouseleave="hoverTimer()">
                <div onclick="remode(getZeroOrder())" title="MOVE TO THIS MODE">M</div>
                <div onclick="reroot(getZeroOrder())" title="SET AS ROOT">R</div>
            </div>
            <div id="conso_1"></div>
            <div id="conso_2"></div>
            <div id="conso_3"></div>
            <div id="conso_4"></div>
            <div id="conso_5"></div>
            <div id="conso_6"></div>
            <div id="conso_7"></div>
            <div id="conso_8"></div>
            <div id="conso_9"></div>
            <div id="conso_10"></div>
            <div id="conso_11"></div>
        </div>
        <div id=Scale>
            <div id="C" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">C</div>
            <div id="Db" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">Db</div>
            <div id="D" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">D</div>
            <div id="Eb" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">Eb</div>
            <div id="E" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">E</div>
            <div id="F" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">F</div>
            <div id="Gb" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">Gb</div>
            <div id="G" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">G</div>
            <div id="Ab" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">Ab</div>
            <div id="A" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">A</div>
            <div id="Bb" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">Bb</div>
            <div id="B" onclick="singlerescale(this.id)" onmouseover="hightlight(this.id)" onmouseleave="hoverTimer()">B</div>
        </div>
        <div id="line1">
            <div id="tune">
                <form onsubmit="retune(); return false">[<input value="EADGBE">]</form>
                <div onclick="retune()">TUNE</div>
            </div>
            <div id="Notedisp" onclick="newNoteDisp()">DISPLAY</div>
            <select id="scaleslist" onchange="rescale(this.value); this.value='scale'; hoverTimer()">
                <option value="scale" selected="" disabled="" hidden="">SCALES</option>
                <option value="000000000000" style="color: grey">empty</option>
                <option value="101011010101">MAJOR</option>
                <option value="101101011010">MINOR</option>
                <option value="111111111111">CHROMATIC</option>
                <option value="101011011001">HARMONIC MAJOR</option>
                <option value="101101011001">HARMONIC MINOR</option>
                <option value="101011011010">MELODIC MAJOR</option>
                <option value="101101010101">MELODIC MINOR</option>
                <option value="110011011001">DOUBLE HARMONIC MAJOR</option>
                <option value="100101110010">DOUBLE HARMONIC MINOR</option>
                <option value="100101010010">PENTATONIC</option>
                <option value="100101110010">BLUES SEXTATONIC</option>
                <option value="110011011010">PHRYGIAN DOMINANT</option>
                <option value="110010101001">ENIGMATIC</option>
                <option value="110101010101">NEAPOLITAN</option>
                <option value="101100011000">JAPAN</option>
            </select>
        </div>
    </div>

        </svg>
